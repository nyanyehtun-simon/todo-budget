<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-uppercase ion-text-center"
      >Budget Planner</ion-title
    >
  </ion-toolbar>
</ion-header>

<!-- app content -->
<ion-content>
  <ion-grid>
    <!-- Adding card -->
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card
          style="width:100%; padding:0; margin:0; background-color:#fff"
        >
          <ion-card-header>
            <ion-title
              color="danger"
              margin="0"
              padding="0"
              class="ion-text-capitalize ion-text-left"
              >New Expense</ion-title
            >
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" [(ngModel)]="reasonInput" id="input-reason"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" [(ngModel)]="amountInput" id="input-amount"></ion-input>
            </ion-item>

            <div margin-vertical text-right>
              <button ion-button fill="outline" color="danger" 
                (click)="cancel()" id="button-cancel"
                >
                <!-- <ion-ripple-effect></ion-ripple-effect> -->
                <ion-icon slot="start" name="trash"></ion-icon
                >Clear</button>
              <button ion-button
                  (click)="clickConfirmButton()"
                fill="outline"
                color="tertiary"
                id="button-confirm"
                >
                <!-- <ion-ripple-effect></ion-ripple-effect -->
                ><ion-icon
                  slot="start"
                  name="add-circle-outline"
                ></ion-icon
                >Add Expense</button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- End of adding card -->

    <!-- List of expenses -->
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <!-- <div margin id="expenses-list"> -->
        <ul>
          <li fill="solid" ion-button *ngFor="let expenseList of expensesListKeys">
            {{expenseList}}: ${{expensesListData[expenseList]}}
          </li>
        </ul>
        <!-- </div> -->
      </ion-col>
    </ion-row>
    <!-- End of expense -->

    <!-- Total -->
    <!-- <ion-row>
      <ion-col>
        <ion-item color="danger" id="expenses-total">Total: $0</ion-item>
      </ion-col>
    </ion-row> -->
    <!-- end of total -->

    <!-- Total version 2 -->
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item color="danger"
          >Total: $<span id="total-expenses">{{totalExpenses}}</span
        ></ion-item>
        <!-- <p margin>Total Expenses: <span id="total-expenses"></span></p> -->
      </ion-col>
    </ion-row>
    <!-- end of total -->
  </ion-grid>
</ion-content>
